<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Multi-Départements</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0b1020; --panel:#141a2f; --text:#e8ecff; --muted:#9aa4c7; --primary:#6ea8fe; --accent:#7ef5cf; }
    *{ box-sizing: border-box; }
    body{ margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:linear-gradient(180deg,#0a0f24,#0f1530); color:var(--text); }
    .wrap{ max-width: 880px; margin: 40px auto; padding: 0 16px; }
    .card{ background: linear-gradient(180deg,#121732,#0f1530); border:1px solid #232a49; border-radius:14px; padding:20px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    h1{ font-size: 22px; margin: 0 0 16px; letter-spacing: 0.2px; }
    .row{ display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
    select, input, button{ appearance:none; background:#0f152b; color:var(--text); border:1px solid #263056; border-radius:10px; padding:10px 12px; font-size:14px; }
    button{ background: linear-gradient(180deg,#1a3c7c,#1b2f62); border-color:#2957a3; cursor:pointer; }
    button:hover{ filter: brightness(1.1); }
    .muted{ color: var(--muted); font-size: 13px; }
    .q{ margin-top: 16px; padding: 14px; border-radius: 12px; background: #0f1429; border:1px solid #1e2545; }
    .q .label{ color: var(--muted); font-size: 12px; margin-bottom:6px; }
    .q .text{ font-size: 15px; line-height: 1.5; }
    .log{ margin-top: 18px; padding: 12px; border-radius: 10px; background: #0d1326; border:1px dashed #263056; max-height: 220px; overflow:auto; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; }
    .answers{ margin-top: 16px; }
    .pill{ display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid #2b345e; background:#101737; font-size:12px; color:#b9c3ea; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Chatbot Multi-Départements</h1>
      <div class="row">
        <label>Département</label>
        <select id="department">
          <option value="hr">HR</option>
          <option value="sales">Sales</option>
          <option value="marketing">Marketing</option>
        </select>
        <button id="startBtn">Démarrer la session</button>
        <span class="muted" id="sessionInfo"></span>
      </div>
      <div class="q" id="questionBox" style="display:none;">
        <div class="label">Question</div>
        <div class="text" id="questionText">...</div>
        <div class="row" style="margin-top:10px;">
          <input id="answerInput" placeholder="Votre réponse..." />
          <button id="sendBtn">Envoyer</button>
          <span class="pill" id="typeBadge" title="Type de réponse attendu"></span>
        </div>
        <div class="muted" id="validationHint"></div>
      </div>
      <!-- Liens vers answers.html et chat.html supprimés -->
      <div class="log" id="log"></div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
